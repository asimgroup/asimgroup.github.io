<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Signature Animation</title>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
    }

    lottie-player {
      width: 260px;
      height: 260px;
      margin-bottom: 40px;
    }

    .signature {
      display: block;
      width: 300px;
      border-radius: 12px;
      background: #f4f4f4;
      background-image: linear-gradient(#eee .1em, transparent .1em), linear-gradient(90deg, #eee .1em, transparent .1em);
      background-size: 3em 3em;
    }
  </style>
</head>

<body>

  <h1>Signature Animation</h1>

  <div class="signature">
    <lottie-player src="/ekyc/lottie/signature.json" background="Transparent" speed="1" direction="1" mode="normal" loop
      autoplay></lottie-player>
  </div>

  <p><strong>Download:</strong> <a href="/ekyc/lottie/signature.json" target="_blank">Lottie JSON</a></p>

  <p class="credit">&copy; 2023 ASIM Group</p>
</body>

</html>

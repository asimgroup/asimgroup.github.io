<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>ASIM eKYC</title>
  <link rel="stylesheet" type="text/css" href="./ekyc.css" />
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>

<body>

<h1>eKYC Demo</h1>
  <table>
    <tr>
      <td>
        <div class="screen">
          <h2>Quay mặt <strong>sang trái</strong> nhé
            <img src="./images/icon-speaker.svg">
          </h2>
          <div class="circle">
            <div class="avatar" id="left-face"></div>
            <lottie-player src="/ekyc/lottie/left.json" background="Transparent" speed="1" direction="1" mode="normal" loop autoplay></lottie-player>
            
          </div>
        </div>
      </td>
      <td>
        <div class="screen">
          <h2>Quay mặt <strong>sang phải</strong> nhé
            <img src="./images/icon-speaker.svg">
          </h2>
          <div class="circle">
            <div class="avatar" id="right-face"></div>
            <lottie-player src="/ekyc/lottie/right.json" background="Transparent" speed="1" direction="1" mode="normal" loop autoplay></lottie-player>
          </div>
        </div>
      </td>
      <td>
        <h3>Audio Test</h3>
        <div class="audio">
          <h4>Timer</h4>
          <audio controls>
            <source src="./sound/timer.mp3?v=1" type="audio/mpeg">
            Your browser does not support the audio tag.
          </audio>
          <h4>Hãy quay mặt sang trái</h4>
          <audio controls>
            <source src="./sound/left.mp3?v=1" type="audio/mpeg">
            Your browser does not support the audio tag.
          </audio>
          <h4>Tiếp tục quay mặt sang phải</h4>
          <audio controls>
            <source src="./sound/right.mp3?v=1" type="audio/mpeg">
            Your browser does not support the audio tag.
          </audio>
          <h4>Nhìn thẳng vào thiết bị để hoàn tất</h4>
          <audio controls>
            <source src="./sound/direct.mp3?v=1" type="audio/mpeg">
            Your browser does not support the audio tag.
          </audio>
          <h4>Không quét được khuôn mặt</h4>
          <audio controls>
            <source src="./sound/error.mp3?v=1" type="audio/mpeg">
            Your browser does not support the audio tag.
          </audio>
          <h4>Tốt lắm!</h4>
          <audio controls>
            <source src="./sound/good.mp3?v=1" type="audio/mpeg">
            Your browser does not support the audio tag.
          </audio>
          <h4>Xác thực hoàn tất</h4>
          <audio controls>
            <source src="./sound/done.mp3?v=1" type="audio/mpeg">
            Your browser does not support the audio tag.
          </audio>
        </div>
      </td>
    </tr>
    <tr>
      <td><strong>Download:</strong> <a href="https://github.com/asimgroup/asimgroup.github.io/tree/main/ekyc/sound" target="_blank">Sound Files</a> | <a href="https://github.com/asimgroup/asimgroup.github.io/tree/main/ekyc/lottie" target="_blank">Lottie JSON</a></td>
      <td></td>
    </tr>
  </table>

  <p class="credit">&copy; 2023 ASIM Group</p>
</body>

</html>
